<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONAD FAUCET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MONAD FAUCET</h1>
        <p>Enter your MON address to claim free tokens</p>
        
        <form id="faucetForm">
            <input type="text" id="monAddress" placeholder="Enter your MON address here" required>
            <br>
            <button type="submit" id="claimButton">Claim</button>
        </form>
    </div>

    <!-- Ad Script -->
    <script type='text/javascript' src='//pl26581171.profitableratecpm.com/cb/a9/18/cba918c01ad5b383c640dd37eb0ff5c3.js'></script>

    <script>
        document.getElementById('faucetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const address = document.getElementById('monAddress').value;
            if (address.trim() === '') {
                alert('Please enter your MON address');
                return;
            }
            alert('Claim request submitted for address: ' + address);
            // Here you would typically send the address to your backend
        });
    </script>
</body>
</html>
