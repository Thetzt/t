<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVM Real Connect with Reown</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1e40af;
    }
    #walletInfo {
      margin-top: 1rem;
      display: none;
    }
    p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }
  </style>

  <!-- Ethers.js -->
  <script src="https://unpkg.com/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <!-- Reown (WalletConnect/Web3Modal v3) -->
  <script src="https://unpkg.com/@reown/sdk@latest/dist/index.umd.js"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸ”— EVM Real Connect</h2>
    <button id="connectBtn">Connect Wallet</button>

    <div id="walletInfo">
      <p><b>Address:</b> <span id="address"></span></p>
      <p><b>Network:</b> <span id="network"></span></p>
      <p><b>Balance:</b> <span id="balance"></span></p>
      <button id="verifyBtn">Sign Message (Verify)</button>
      <p id="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
