<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Swap DEX</title>
    <link href="styles.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="p-4 border-b border-gray-700 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-400">DEX Swap</h1>
        <nav>
            <button id="nav-history" class="p-2 mx-2 hover:text-indigo-400">History</button>
            <button id="nav-profile" class="p-2 mx-2 hover:text-indigo-400">Profile</button>
            <select id="network-select" class="bg-gray-700 p-2 rounded hover:bg-gray-600">
                <option value="eth">Ethereum</option>
                <option value="bsc">BNB Chain</option>
                <option value="poly">Polygon</option>
            </select>
            <button id="connect-wallet-btn" class="ml-4 px-4 py-2 bg-indigo-600 rounded-full hover:bg-indigo-700 transition duration-300">
                Connect Wallet
            </button>
        </nav>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-8 mt-4">
        
        <section id="swap-widget" class="lg:w-1/3 bg-gray-800 p-6 rounded-xl shadow-2xl">
            <h2 class="text-xl font-semibold mb-6">Token Swap</h2>

            <div class="mb-4 p-4 bg-gray-700 rounded-lg">
                <p class="text-sm text-gray-400">You Pay</p>
                <div class="flex justify-between items-center mt-1">
                    <input type="number" placeholder="0.0" class="w-2/3 text-3xl font-bold bg-transparent focus:outline-none" id="token-amount-in">
                    <button class="token-select-btn bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-full flex items-center" data-token-role="in">
                        <span id="token-in-symbol">ETH</span> 
                        <i class="fas fa-chevron-down ml-2 text-sm"></i>
                    </button>
                </div>
                <p id="token-in-balance" class="text-xs text-gray-400 mt-2">Balance: 0.00</p>
            </div>

            <div class="flex justify-center -my-3 z-10">
                <button id="swap-direction-btn" class="p-2 bg-gray-900 border-4 border-gray-800 rounded-full text-indigo-400 hover:text-white hover:bg-gray-700 transition duration-150">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>

            <div class="mb-6 p-4 bg-gray-700 rounded-lg mt-0">
                <p class="text-sm text-gray-400">You Receive</p>
                <div class="flex justify-between items-center mt-1">
                    <input type="text" placeholder="0.0" readonly class="w-2/3 text-3xl font-bold bg-transparent focus:outline-none text-gray-300" id="token-amount-out">
                    <button class="token-select-btn bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-full flex items-center" data-token-role="out">
                        <span id="token-out-symbol">Select Token</span> 
                        <i class="fas fa-chevron-down ml-2 text-sm"></i>
                    </button>
                </div>
            </div>

            <div id="swap-details" class="text-sm space-y-2 mb-6">
                <p><strong>Price:</strong> <span id="swap-price">1 ETH = 3000 USDC</span></p>
                <p><strong>Slippage Tolerance:</strong> 
                    <span id="slippage-value" class="text-indigo-400">0.5%</span> 
                    <button class="text-xs ml-2 text-gray-500 hover:text-indigo-400">Edit</button>
                </p>
                <p><strong>Network Fee (Gas):</strong> <span id="network-fee">$X.XX</span> (Provider: <span id="fee-provider">Aggregator</span>)</p>
            </div>

            <button id="execute-swap-btn" disabled class="w-full py-4 text-lg font-bold rounded-xl bg-gray-600 text-gray-300 transition duration-300 disabled:opacity-50">
                Connect Wallet to Swap
            </button>
        </section>

        <section id="chart-info-section" class="lg:w-2/3">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl mb-6">
                <h2 class="text-xl font-semibold mb-4">Live Price Chart (Token A/Token B)</h2>
                <div id="live-chart" style="height: 300px;">
                    </div>
            </div>

            <div id="token-info" class="bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-xl font-semibold mb-4">Token Information (CoinGecko)</h2>
                <p id="token-description" class="text-gray-400"></p>
                </div>
        </section>
    </main>
    
    <div id="modal-container">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="app.js"></script>
</body>
</html>
