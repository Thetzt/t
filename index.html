<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.97);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3748;
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #4a5568;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .address-section {
            margin: 1.5rem 0;
            text-align: center;
        }

        .show-address-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .show-address-btn:hover {
            color: #ff4757;
            transform: translateY(-1px);
        }

        .ton-address {
            background: #fff5f5;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            color: #ff6b6b;
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .disclaimer {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        .copy-icon {
            margin-left: 0.5rem;
            cursor: pointer;
            color: #ff6b6b;
            transition: transform 0.2s ease;
        }

        .copy-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="header">
            <h1>üåà TON Payment Gateway</h1>
            <p>Secure and instant transactions on The Open Network</p>
        </div>

        <div class="address-section">
            <button class="show-address-btn" onclick="toggleAddress()">
                üëÅÔ∏è Show Recipient Address
            </button>
            <div class="ton-address" id="addressField">
                UQDul1L-ChD-9tDwB21vvIheXnEGzvyh_CL583lgEDPQfA2F
                <span class="copy-icon" onclick="copyToClipboard()">‚éò</span>
            </div>
        </div>

        <div class="form-group">
            <label for="amount">üí∏ Amount (TON)</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount in TON" required>
        </div>
        
        <div class="form-group">
            <label for="memo">üìù Memo (Optional)</label>
            <input type="text" id="memo" placeholder="Add payment reference">
        </div>

        <button onclick="generatePaymentLink()">üöÄ Continue to Payment</button>

        <div class="disclaimer">
            üîí 100% Secure | ‚ö° Instant Confirmation | üåê TON Blockchain Powered
        </div>
    </div>

    <script>
        const TON_ADDRESS = 'UQDul1L-ChD-9tDwB21vvIheXnEGzvyh_CL583lgEDPQfA2F';

        function toggleAddress() {
            const addressField = document.getElementById('addressField');
            const btn = document.querySelector('.show-address-btn');
            
            if (addressField.style.display === 'none' || !addressField.style.display) {
                addressField.style.display = 'block';
                btn.innerHTML = 'üëÅÔ∏è Hide Recipient Address';
            } else {
                addressField.style.display = 'none';
                btn.innerHTML = 'üëÅÔ∏è Show Recipient Address';
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(TON_ADDRESS);
            alert('Address copied to clipboard!');
        }

        function generatePaymentLink() {
            const amountInput = document.getElementById('amount');
            const memoInput = document.getElementById('memo');
            
            // Validate amount
            const tonAmount = parseFloat(amountInput.value);
            if (isNaN(tonAmount) || tonAmount <= 0) {
                alert('Please enter a valid TON amount');
                return;
            }

            // Convert TON to nanoTON
            const nanoTON = Math.floor(tonAmount * 1000000000);

            // Generate Tonkeeper URL
            const tonkeeperUrl = `https://app.tonkeeper.com/transfer/${TON_ADDRESS}?amount=${nanoTON}&text=${encodeURIComponent(memoInput.value)}`;

            // Open in new tab
            window.open(tonkeeperUrl, '_blank');
        }
    </script>
</body>
</html>
