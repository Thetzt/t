<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Faucet</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 100%;
            padding: 15px;
        }
        .ad-container {
            text-align: center;
            margin: 10px 0;
        }
        .faucet-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a2c82;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #4a2c82;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        /* Sticky footer ad */
        .sticky-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 5px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Ad (320x50) -->
        <div class="ad-container">
            <iframe src="//ads.coinserom.com/publisher?adsunit=35343337&size=320x50" style="width:320px;height:50px;border:0px;padding:0;background-color: transparent;overflow: auto;">
            </iframe>
        </div>

        <div class="faucet-box">
            <h1>Monad Testnet Faucet</h1>
            <input type="text" id="address" placeholder="Enter Monad Testnet address">
            <button id="requestBtn">Get Testnet MONAD</button>
            <div id="status"></div>
        </div>
    </div>

    <!-- Sticky Bottom Ad (320x50) -->
    <div class="sticky-ad">
        <iframe src="//ads.coinserom.com/publisher?adsunit=35343337&size=320x50" style="width:320px;height:50px;border:0px;padding:0;background-color: transparent;overflow: auto;">
        </iframe>
    </div>

    <script>
        document.getElementById('requestBtn').addEventListener('click', function() {
            const address = document.getElementById('address').value.trim();
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = '';
            
            if (!address) {
                statusDiv.textContent = 'Please enter a valid address';
                statusDiv.classList.add('error');
                return;
            }
            
            // Simulate API call
            this.disabled = true;
            this.textContent = 'Sending...';
            
            setTimeout(() => {
                statusDiv.textContent = `Success! Testnet MONAD sent to ${address}`;
                statusDiv.classList.add('success');
                
                this.disabled = false;
                this.textContent = 'Get Testnet MONAD';
            }, 1500);
        });
    </script>
</body>
</html>
