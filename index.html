<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment Wallet Connect</title>
    
    <script type="module" src="https://unpkg.com/@web3modal/ethers/dist/ethers.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1b1e;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #333;
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        #profile {
            display: none; /* Hidden by default, shown with JavaScript */
            background-color: #2c2c34;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .profile-item {
            margin-bottom: 1rem;
        }
        .profile-item strong {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        .address-box {
            font-family: monospace;
            word-break: break-all;
            background-color: #1a1b1e;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #444;
        }
        #welcomeMessage {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My dApp</h1>
            <w3m-button></w3m-button>
        </header>

        <main>
            <div id="profile">
                <h2>Profile Details</h2>
                <div class="profile-item">
                    <strong>Status</strong>
                    <span id="connectionStatus">Disconnected</span>
                </div>
                <div class="profile-item">
                    <strong>Wallet Address</strong>
                    <div id="walletAddress" class="address-box">None</div>
                </div>
                <div class="profile-item">
                    <strong>Connected Chain</strong>
                    <span id="chainName">None</span>
                </div>
            </div>

            <div id="welcomeMessage">
                <h2>Connect your wallet</h2>
                <p>Please connect your wallet to see your profile information.</p>
            </div>
        </main>
    </div>

    <script type="module">
        // 1. Import the library function
        import { createWeb3Modal, defaultConfig } from 'https://unpkg.com/@web3modal/ethers/dist/ethers.js';

        // 2. Set your Project ID
        const projectId = 'bc60ecee1496cb198f70928725843489';

        // 3. Define the networks your app supports
        const mainnet = {
            chainId: 1,
            name: 'Ethereum',
            currency: 'ETH',
            explorerUrl: 'https://etherscan.io',
            rpcUrl: 'https://cloudflare-eth.com'
        };

        const polygon = {
            chainId: 137,
            name: 'Polygon',
            currency: 'MATIC',
            explorerUrl: 'https://polygonscan.com',
            rpcUrl: 'https://polygon-rpc.com'
        }

        // 4. Create the modal configuration
        const metadata = {
            name: 'TON Payment App',
            description: 'My awesome Web3 app',
            url: 'https://tonpayment.netlify.app', // Your live site URL
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        // THIS PART IS NOW FIXED
        const ethersConfig = defaultConfig({
            metadata,
            enableEIP6963: true,
            enableInjected: true,
            enableCoinbase: true
        });

        const modal = createWeb3Modal({
            ethersConfig,
            chains: [mainnet, polygon],
            projectId,
            enableAnalytics: true
        });

        // 5. Logic to update the UI based on connection state
        const profileDiv = document.getElementById('profile');
        const welcomeDiv = document.getElementById('welcomeMessage');
        const statusSpan = document.getElementById('connectionStatus');
        const addressDiv = document.getElementById('walletAddress');
        const chainSpan = document.getElementById('chainName');
        
        modal.subscribeState(state => {
            const isConnected = state.open === false && state.selectedNetworkId !== null;

            if (isConnected) {
                const address = modal.getAddress();
                const chain = modal.getChainName();

                profileDiv.style.display = 'block';
                welcomeDiv.style.display = 'none';
                statusSpan.textContent = 'Connected';
                addressDiv.textContent = address;
                chainSpan.textContent = chain;

            } else {
                profileDiv.style.display = 'none';
                welcomeDiv.style.display = 'block';
                statusSpan.textContent = 'Disconnected';
                addressDiv.textContent = 'None';
                chainSpan.textContent = 'None';
            }
        });
    </script>
</body>
</html>
