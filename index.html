<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Web3Modal</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #333; }
        button { padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; background-color: #007bff; color: white; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #profile { margin-top: 25px; display: none; }
        #walletAddress { font-family: "Courier New", Courier, monospace; word-break: break-all; background-color: #eee; padding: 10px; border-radius: 6px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Web3 Profile</h1>
        <div id="connect-section">
            <button id="connectButton">Connect Wallet</button>
        </div>
        <div id="profile">
            <h2>Wallet Connected!</h2>
            <p>Your Address:</p>
            <p id="walletAddress"></p>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    
    <script src="https://unpkg.com/web3modal@1.9.9/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
